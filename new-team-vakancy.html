    <!-- Sign-in -->
    <section id="New-team-vakancy">
        <div class="container mar-75">
            <div class="login my-5">
                <h3>Yeni komanda əlavə edin</h3>
                <div class="new-vakancy-btn">
                    <a href="new-vakancy.html"><button class="vakancy-bt-active">Vakansiya əlavə edin</button></a>
                    <button class="vakancy-bt">Komanda əlavə edin</button>
                </div>
                <form action="">
                    <span>Komandanın adı</span>
                    <input type="text" placeholder="asd">
                    <span>Əlaqə nömrəsi</span>
                    <input type="text" placeholder="+994 51 123 45 56">
                    <span>E-mail</span>
                    <input type="email" placeholder="asd">
                    <div class="form-name">
                        <select name="sahe" id="sahe">
                            <option value="volvo">Qrafik dizayn</option>
                            <option value="saab">Front-end Developer</option>
                            <option value="opel">BackEnd Developer</option>
                            <option value="audi">Cyber Security</option>
                        </select>
                        <select name="sahe" id="sahe">
                            <option value="volvo">Orta</option>
                            <option value="saab">Bakalavr</option>
                            <option value="opel">Orta Texniki</option>
                            <option value="audi">Orta</option>
                        </select>
                    </div>
                    <div class="form-name">
                        <select name="sahe" id="sahe">
                            <option value="volvo">Frilans</option>
                            <option value="saab">Part-time</option>
                            <option value="opel">Tam iş günü</option>
                            <option value="audi">Frilans</option>
                        </select>
                        <input class="date" type="date">
                    </div>
                    <span>İş haqqında məlumat</span>
                    <textarea name="text" id="" cols="30" rows="10" placeholder="asd"></textarea>
                    <span>Namizəd üçüntələblər</span>
                    <textarea name="text" id="" cols="30" rows="10" placeholder="asd"></textarea>
                    <button>Qeydiyyatı tamamlayın</button>
                </form>
            </div>
        </div>
